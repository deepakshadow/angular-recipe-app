<div class="row">
  <div class="col">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="recipeName">Recipe Name</label>
            <input
              type="text"
              id="recipeName"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              rows="3"
              class="form-control"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="image"
              #imagePath
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img [src]="imagePath.value" alt="" class="img-fluid" />
        </div>
      </div>
      <div class="row">
        <div class="col" formArrayName="ingredients">
          <div
            class="row"
            [formGroupName]="i"
            *ngFor="let ingredientCtrl of ingredientCtrls(); let i = index"
            style="margin-top: 5px;"
          >
            <div class="col-9">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-1">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
          <hr />
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddIngredient()"
          >
            Add ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
