<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <h4 class="alert alert-danger" *ngIf="error">
      {{ error }}
    </h4>
    <div style="text-align: center;" *ngIf="isLoading">
      <app-spin-loader></app-spin-loader>
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="8"
        />
      </div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!authForm.valid"
      >
        {{ isLoginMode ? "Login" : "Sign Up" }}</button
      >&nbsp;
      <button class="btn btn-warning" type="button" (click)="onSwitchMode()">
        Switch To {{ isLoginMode ? "SignUp" : "Login" }}
      </button>
    </form>
  </div>
  <div class="col-3"></div>
</div>
